	<main>
		<h2 class="content_title">
			<span>企画</span>
		</h2>
		<div id="groups_container">
			<figure class="gallery">
				<figcaption>
					<h4 class="gallery_title">
						<span>超伝導</span>
					</h4>
					<ul>
						<li>超伝導体と呼ばれる物質をある温度まで冷やすと超伝導状態が実現します．超伝導の状態で磁石の上においてみると・・・？</li>
					</ul>
				</figcaption>
				<div class="img_container">
				</div>
			</figure>
			<figure class="gallery">
				<figcaption>
					<h4 class="gallery_title">
						<span>ダイラタンシー</span>
					</h4>
					<ul>
						<li>片栗粉と水という誰でも購入できるもので液体のような，固体のような状態を作れます．これをある振動数で揺らしてみるとどうなるでしょうか．</li>
					</ul>
				</figcaption>
				<div class="img_container">
				</div>
			</figure>
			<figure class="gallery">
				<figcaption>
					<h4 class="gallery_title">
						<span>渦電流</span>
					</h4>
					<ul>
						<li>金属の近くで磁石を動かすと金属内に電流が流れます．この磁石と電気の相互作用で硬貨の分類ができます</li>
					</ul>
				</figcaption>
				<div class="img_container">
				</div>
			</figure>
			<figure class="gallery">
				<figcaption>
					<h4 class="gallery_title">
						<span>層流</span>
					</h4>
					<ul>
						<li>コーヒーにコーヒーミルクを入れて数回かき混ぜたのち，逆回転させても決して元には戻りません．しかし，同じことを別の流体でやってみると・・・？</li>
					</ul>
				</figcaption>
				<div class="img_container">
				</div>
			</figure>
		</div>
